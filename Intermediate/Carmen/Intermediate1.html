<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intermediate1 Capitalize</title>
</head>

<body>
    <script>
        function cap(string) {
            result = string.charAt(0).toUpperCase() + string.slice(1);
            document.write(result);
        }

        cap("i am a JS developer");
    </script>


</body>

</html>
