    <title>Basic 6 Product</title>

<body>
    <script>
        function product(input) {
            var total = 1;
            for (i = 0; i < input.length; i++) {
                total *= input[i];
            }
            return total;
        }

        document.write("The product is ", product([1, 3, 7, 10, 2]));
