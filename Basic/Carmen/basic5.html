<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic5 Area Volume of Box</title>
</head>

<body>
    <script>
        function area(width, height, depth) {
            var a = width * height;
            document.write("The area is ", a, "<br>");
            var v = width * height * depth;
            document.write("The volume is ", v);
        }


        area(7, 2, 5);
    </script>
</body>
